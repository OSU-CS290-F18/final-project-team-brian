<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Brian Kim Media</title>
		<link rel="stylesheet" href="style.css">
		<script src="index.js" charset="utf-8" defer></script>
	</head>
	<body>
		<header>
			<div class="title">
				<a href="./"><h1 class="title">Brian Kim Media</h1></a>
			</div>
			<div class="cart">
				<a href="./cart"><img src="./images/add.png" style="width:80px;height:80px;margin:10px;"/></a>
			</div>
		</header>

		<main class="content">
		
			<div class="side-bar">
				
			</div>
		
			<div class="cards">
			
				<div class="card">
				
					<div class="card-info" style="background-color:#008844;" id="{{id}}">
						<a href="id">
							<div class="card-art">
								<img src="./images/art.jpg" class="card-art"/>
							</div>
							<p class="card-info"><b>{{artist}}</b></p>
							<p class="card-info">{{album-name}}</p>
						</div>
						</a>
						<div class="card-bottom">
							<div class="price">
								<p>${{price}}.00</p>
							</div>
							<div class="add">
								<img src="./images/add.png" style="width:20px;height:20px;margin:10px;"/>
							</div>
						</div>
				</div>
			
			
			
		</main>

	</body>

</html>
